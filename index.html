<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Bank App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BlockFuse Labs Bank</h1>
    <div class="balance">
      <h2>Current Balance: #<span id="balance">10000</span></h2>
    </div>
    <div class="transaction-section">
      <h3>Send Money</h3>
      <input type="number" id="sendAmount" placeholder="Amount to Send">
      <button onclick="sendMoney()">Send</button>
    </div>
    <div class="transaction-section">
      <h3>Receive Money</h3>
      <input type="number" id="receiveAmount" placeholder="Amount to Receive">
      <button onclick="receiveMoney()">Receive</button>
    </div>
    <div class="transaction-section">
      <h3>Apply for Loan</h3>
      <input type="number" id="loanAmount" placeholder="Loan Amount">
      <button onclick="applyLoan()">Apply</button>
    </div>
    <div class="transaction-log">
      <h3>Transaction History</h3>
      <ul id="transactionList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
